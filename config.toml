######################## default configuration ####################
baseURL = "https://titchou-studio.github.io/"
title = "TiTchou Studio"
theme = "twenty-twenty-hugo"
languageName = "Fr"
languageCode = "fr-fr"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here
# google analytics
googleAnalytics = "" # example : UA-123-45



############################## Output ###############################
[outputs]
home = ["HTML", "RSS", "JSON"]

# unsafe html
[markup.goldmark.renderer]
unsafe = true

[taxonomies]
category = "categories"
tag = "tags"
author = "author"

############################## navigation ###############################

# main menu
[[menu.main]]
name = "Accueil"
URL = "/"
weight = 1

[[menu.main]]
name = "A Propos"
URL = "about"
weight = 2

[[menu.main]]
name = "Blog"
URL = "blog"
weight = 3

[[menu.main]]
name = "Contact"
URL = "contact"
weight = 4

[[menu.main]]
name = "Télécharger"
URL = "sample-page"
weight = 5

# only desktop menu
[[menu.desktop]]
name = "Contact"
URL = "contact"
weight = 1


#################### default parameters ################################
[params]
# Meta data
keywords = "studio,jeu,vidéo,jeux-vidéo,indépendant,2D,plateform,unity,unreal"
description = "Studio français indépendant de jeux vidéo"
author = "TiTchou Studio"

# cookies
[params.cookies]
enable = true
expire_days = 2

# banner
[params.banner]
heading = "TiTchou Studio - Jeu Vidéo Indépendant"
image = "images/titchou-banner.jpg"

# blog
[params.blog]
heading = "The premier destination for modern art in Northern Sweden. Open from 10 AM to 6 PM every day during the summer months."

# call to action
[params.call_to_action]
enable = true
title = "Contact us for more information."
content = "Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis"
button_label = "Contact Us"
button_url = "contact"

# gallery
[params.gallery]
enable = true

[[params.gallery.gallery_item ]]
image = "images/2020-square-2.png"

[[params.gallery.gallery_item ]]
image = "images/2020-square-1.png"


# footer
[params.footer]
title = "TiTchou Studio"
content = "Studio jeu vidéo 2D indépendant."
address = "TiTchou Studio, Tours, 2021 / 2022 © Tous droits réservés"
copyright = "Copyright &copy; 2021 TiTchou Studio"

